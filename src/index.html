<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
  <title>Time and Space Age Conversion</title>
<body>
  <header>
    <h1>Time and Space Age Conversion</h1>
  </header>
  <div id="input-section">
    <form id="input">
      <label for="years-input">Input your age in years to convert</label>
      <input type="text" id="years-input" name="years">
    </form>
    <label for="planets">Choose a planet:</label>
<select name="planets" id="planets-dropdown">
  <option value="mercury">Mercury</option>
  <option value="venus">venus</option>
  <option value="mars">Mars</option>
  <option value="jupiter">Jupiter</option>
  <option value="saturn">Saturn</option>
  <option value="uranus">Uranus</option>
  <option value="neptune">Neptune</option>
</select>
<button id="convert">Convert</button>
<p id="output"></p>
  </div>
</body>
</html>
